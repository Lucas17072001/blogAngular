<div class="container">
    <div class="row mb-5 mt-5">
        <div class="col-md-12">

        <h1 class="text-center">Cadastrar</h1>

        </div>
    </div>

<div class="row mb-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div>
            <div class="form-group">
                <label for="exampleInputEmail1">nome</label>
                <input type="text" class="form-control" id="nome"  placeholder="Seu nome"
                [(ngModel)]="user.nome">

              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">EndereÃ§o de email</label>
              <input type="email" class="form-control" id="email"  placeholder="Seu email"
              [(ngModel)]="user.usuario">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Senha"
              (input)= "conferirSenha($event)" value="{{senha}}" >
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Confirme a Senha</label>
                <input type="password" class="form-control" id="senhaConf" placeholder="Senha"
                 [(ngModel)]="user.senha">
              </div>
            <div class="form-group form-check">
              <button type="submit" class="btn btn-primary" (click)="cadastrar()" >Cadastrar</button>
            </div>

          </div>


    </div>
</div>

    </div>
